<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Practice</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="row">
		<!-- === Display extra large with one block which take the space of 12 columns ( xl is only used when the size is larger than 1200px). === -->
		<!-- <div class="col-xl-12"></div> -->
		

		<!-- === The blocks now take the whole space which is divided into two parts === -->
		<!-- <div class="col-xl-6"></div>
		<div class="col-xl-6"></div> -->

		<!-- === Block col-xl-6 takes half of the page, two other blocks divide the other half of the page (col-xl-4 take the place of 4 columns and col-xl-2 takes up only 2 columns) === -->
		<!-- <div class="col-xl-6"></div>
		<div class="col-xl-4"></div>
		<div class="col-xl-2"></div> -->


		<!-- === This block will take only 4 columns instead of 6, and we’ll do the same with the second and third blocks. Now the blocks will take up 4 columns when the size is from lg to xl.=== -->
		<div class="col-xl-6 col-lg-4"></div>
		<div class="col-xl-4 col-lg-4"></div>
		<div class="col-xl-2 col-lg-4"></div>
	</div>
	<!-- === If we want to create another row, we just need to create another class “row” rightnext to the first one.

		I.e. if the size is larger than 1200px - everything works fine, but as soon as the size gets less than 1200px – all our blocks are placed one below the other, which doesn’t look really nice.
		The thing is, we wrote col-xl-6 and xl is only used when the size is larger than 1200px. (I.e. the whole space will be equally divided by them.)
		
		=== -->
	<div class="row">
		<div class="col-xl-6"></div>
		<div class="col-xl-6"></div>
	</div>


</body>
</html>
